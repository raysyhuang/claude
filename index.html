<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character, Pinyin, and Tone Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        #game-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #character-display {
            font-size: 72px;
            margin-bottom: 20px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 45%;
        }
        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
            height: 24px;
        }
        #score, #remaining {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #incorrect-list {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Chinese Character, Pinyin, and Tone Game</h1>
        <div id="character-display"></div>
        <div class="input-container">
            <input type="text" id="pinyin-input" placeholder="Pinyin">
            <input type="text" id="tone-input" placeholder="Tone (1-5)">
        </div>
        <button id="submit-btn">Submit</button>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
        <div id="remaining">Remaining: 5</div>
        <div id="incorrect-list"></div>
    </div>

            { char: '室', pinyin: 'shi', tone: '4' },
            { char: '变', pinyin: 'bian', tone: '4' },
            { char: '得', pinyin: 'de', tone: '5' },
            { char: '更', pinyin: 'geng', tone: '4' },
            { char: '漂', pinyin: 'piao', tone: '4' },
            { char: '亮', pinyin: 'liang', tone: '4' },
            { char: '大', pinyin: 'da', tone: '4' },
            { char: '家', pinyin: 'jia', tone: '1' },
            { char: '精', pinyin: 'jing', tone: '1' },
            { char: '神', pinyin: 'shen', tone: '2' },
            { char: '开', pinyin: 'kai', tone: '1' }
        ];

        let currentCharacter;
        let score = 0;
        let remaining = 5;
        let incorrectAttempts = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function newRound() {
            if (characters.length === 0) {
                characters.push(...incorrectAttempts);
                incorrectAttempts = [];
            }
            shuffleArray(characters);
            currentCharacter = characters.pop();
            document.getElementById('character-display').textContent = currentCharacter.char;
            document.getElementById('pinyin-input').value = '';
            document.getElementById('tone-input').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            const pinyinInput = document.getElementById('pinyin-input').value.toLowerCase();
            const toneInput = document.getElementById('tone-input').value;
            const feedback = document.getElementById('feedback');

            if (pinyinInput === currentCharacter.pinyin && toneInput === currentCharacter.tone) {
                score++;
                feedback.textContent = 'Correct!';
                feedback.style.color = 'green';
            } else {
                incorrectAttempts.push(currentCharacter);
                feedback.textContent = `Incorrect. The correct answer is: ${currentCharacter.pinyin} (tone ${currentCharacter.tone})`;
                feedback.style.color = 'red';
            }

            remaining--;
            updateScore();

            if (remaining > 0) {
                setTimeout(newRound, 1500);
            } else {
                endGame();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('remaining').textContent = `Remaining: ${remaining}`;
        }

        function endGame() {
            document.getElementById('character-display').textContent = 'Game Over!';
            document.getElementById('submit-btn').disabled = true;
            displayIncorrectAttempts();
        }

        function displayIncorrectAttempts() {
            const incorrectList = document.getElementById('incorrect-list');
            if (incorrectAttempts.length > 0) {
                let listHTML = '<h3>Incorrect Attempts:</h3><ul>';
                incorrectAttempts.forEach(char => {
                    listHTML += `<li>${char.char} - ${char.pinyin} (tone ${char.tone})</li>`;
                });
                listHTML += '</ul>';
                incorrectList.innerHTML = listHTML;
            }
        }

        document.getElementById('submit-btn').addEventListener('click', checkAnswer);

        newRound();
    </script>
</body>
</html>
